name: Clean Up Old Releases

on:
  workflow_dispatch:

jobs:
  cleanup_old_releases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete old versions with timestamp
        run: |
          echo "Deleting old release files with timestamp..."
          for file in $(ls); do
            if [[ "$file" == *"_"* ]]; then
              echo "Deleting: $file"
              rm -f "$file"
            fi
          done
