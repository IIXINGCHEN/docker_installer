      - name: Prepare Release Notes
        run: |
          generate_release_notes() {
            local release_note_file="release_notes.md"

            # Header
            echo "# Docker Installer - Latest LTS Stable Version ðŸš€" > "$release_note_file"
            echo "" >> "$release_note_file"
            echo "**Version:** v${{ env.version }}" >> "$release_note_file"
            echo "" >> "$release_note_file"

            # Introduction
            echo "Welcome to the latest release of the Docker Installer. Below you'll find the installers for the latest stable version. Ensure to verify checksums for integrity and security before installation. ðŸ’¡" >> "$release_note_file"
            echo "" >> "$release_note_file"

            # Table with styling
            echo "| **File Name** | **File Size** | **Modified Date** |" >> "$release_note_file"
            echo "|:-------------:|:-------------:|:-----------------:|" >> "$release_note_file"
            for file in installers/docker_desktop_installer_*.* docker_install.sh; do
              if [ -f "$file" ]; then
                size=$(du -h "$file" | cut -f1)
